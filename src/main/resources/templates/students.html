<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f5f5f5; }
        h1 { color: #333; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        a { text-decoration: none; color: #007bff; }
        .btn { background: #4CAF50; color: white; padding: 6px 12px; border-radius: 4px; }
        .btn-danger { background: #e74c3c; }
        .btn-edit { background: #f39c12; }
    </style>
</head>
<body>
    <h1 align="center">Student List</h1>
    <div align="center">
        <a href="/students/add" class="btn">+ Add New Student</a>
    </div>
    <br>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Email</th><th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
